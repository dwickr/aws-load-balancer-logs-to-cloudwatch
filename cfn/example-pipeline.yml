AWSTemplateFormatVersion: "2010-09-09"
Description: Pipeline to deploy aws-load-balancer-logs-to-cloudwatch

Parameters:

  GithubOAuthDynamicReference:
    Type: String
    Description: Dynamic reference to Github Personal Access Token
    Default: "{{resolve:secretsmanager:Github:SecretString:PersonalAccessToken}}"

  DomainName:
    Type: String

  HostedZoneId:
    Type: String

  VpcId:
    Type: AWS::EC2::VPC::Id

  Subnets:
    Type: List<AWS::EC2::Subnet::Id>

Resources:
  PipelineBucket:
    DependsOn: PipelineRole
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref AWS::StackName
      RoleArn: !GetAtt PipelineRole.Arn
      RestartExecutionOnUpdate: true
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              RunOrder: 1
              Configuration:
                Branch: master
                OAuthToken: !Ref GithubOAuthDynamicReference
                Owner: rupertbg
                Repo: aws-load-balancer-logs-to-cloudwatch
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: source
        - Name: Update
          Actions:
            - Name: CodePipeline
              RunOrder: 1
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: "1"
                Provider: CloudFormation
              InputArtifacts:
                - Name: source
              Configuration:
                RoleArn: !GetAtt PipelineRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                StackName: !Ref AWS::StackName
                TemplatePath: source::cfn/example-pipeline.yml
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                ParameterOverrides: 
                  !Sub
                    - | 
                        {
                          "GithubOAuthDynamicReference": "${GithubOAuthDynamicReference}",
                          "DomainName": "${DomainName}",
                          "HostedZoneId": "${HostedZoneId}",
                          "VpcId": "${VpcId}",
                          "Subnets": "${SubnetIds}"
                        }
                    - SubnetIds: !Join [ ',', !Ref Subnets ]
        - Name: Build
          Actions:
            - Name: Lambda
              RunOrder: 1
              Namespace: build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: source
        - Name: Deploy
          Actions:
            - Name: ELB
              RunOrder: 2
              Namespace: elb
              InputArtifacts:
                - Name: source
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                RoleArn: !GetAtt PipelineRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                StackName: !Sub ${AWS::StackName}-elb
                TemplatePath: source::cfn/example.yml
                ParameterOverrides: 
                  !Sub
                    - | 
                        {
                          "VpcId": "${VpcId}",
                          "Subnets": "${SubnetIds}",
                          "LoadBalancerType": "classic",
                          "LambdaBucket": "${PipelineBucket}",
                          "S3FileVersion": "#{build.ObjectVersionId}"
                        }
                    - SubnetIds: !Join [ ',', !Ref Subnets ]
            - Name: ALB
              RunOrder: 2
              Namespace: alb
              InputArtifacts:
                - Name: source
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                RoleArn: !GetAtt PipelineRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                StackName: !Sub ${AWS::StackName}-alb
                TemplatePath: source::cfn/example.yml
                ParameterOverrides: 
                  !Sub
                    - | 
                        {
                          "VpcId": "${VpcId}",
                          "Subnets": "${SubnetIds}",
                          "LoadBalancerType": "application",
                          "LambdaBucket": "${PipelineBucket}",
                          "S3FileVersion": "#{build.ObjectVersionId}"
                        }
                    - SubnetIds: !Join [ ',', !Ref Subnets ]
            - Name: NLB
              RunOrder: 3
              Namespace: nlb
              InputArtifacts:
                - Name: source
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                RoleArn: !GetAtt PipelineRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_NAMED_IAM
                StackName: !Sub ${AWS::StackName}-nlb
                TemplatePath: source::cfn/example.yml
                ParameterOverrides: 
                  !Sub
                    - | 
                        {
                          "DomainName": "${DomainName}",
                          "HostedZoneId": "${HostedZoneId}",
                          "VpcId": "${VpcId}",
                          "Subnets": "${SubnetIds}",
                          "LoadBalancerType": "network",
                          "LambdaBucket": "${PipelineBucket}",
                          "S3FileVersion": "#{build.ObjectVersionId}"
                        }
                    - SubnetIds: !Join [ ',', !Ref Subnets ]

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      TimeoutInMinutes: 10
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            exported-variables:
              - ObjectVersionId
          phases:
            install:
              runtime-versions:
                nodejs: 10
            build:
              commands:
                - cd src;
                - npm ci;
                - zip -r code.zip .;
            post_build:
              commands:
                - du -hs *
                - export ObjectVersionId="$(aws s3api put-object --bucket ${PipelineBucket} --key code.zip --body code.zip --output text --query VersionId)"

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
                - codepipeline.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  CodeBuildRole:
    DependsOn: PipelineRole
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-codebuild
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                Effect: Allow
                Resource: !Sub arn:aws:s3:::${PipelineBucket}/*
              - Action:
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Effect: Allow
                Resource: !Sub arn:aws:s3:::${PipelineBucket}
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
                Effect: Allow
